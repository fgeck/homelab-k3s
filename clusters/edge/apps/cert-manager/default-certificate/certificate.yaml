apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: "${quote}${CERTIFICATE_NAME}${quote}"
  namespace: edge
spec:
  secretName: "${quote}${CERTIFICATE_NAME}${quote}"
  issuerRef:
    name: letsencrypt-staging # TODO: Use Prod later
    kind: ClusterIssuer
  dnsNames:
    - "${quote}${CERTIFICATE_DOMAIN}${quote}"
