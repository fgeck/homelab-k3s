---
# yaml-language-server: $schema=https://json.schemastore.org/kustomization
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: default
resources:
  - ./postgresql-vecto-auth-secrets.yaml
  - ./helmrelease.yaml
configMapGenerator:
  - name: postgresql-vecto-helm-values
    files:
      - values.yaml=./helm-values.yaml
configurations:
  - kustomizeconfig.yaml
