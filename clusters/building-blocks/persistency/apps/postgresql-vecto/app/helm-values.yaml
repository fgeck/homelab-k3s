---
# CloudNativePG Cluster Configuration for consolidated PostgreSQL with vectorchord
type: postgresql
mode: standalone

version:
  postgresql: "16"

cluster:
  # Single instance for homelab
  instances: 1

  # Use vectorchord image for Immich vector support (compatible with all apps)
  imageName: "ghcr.io/tensorchord/cloudnative-vectorchord:16.9-0.4.3"

  storage:
    size: 8Gi
    storageClass: "local-path"

  # Resource limits
  resources:
    requests:
      cpu: "200m"
      memory: "600Mi"
    limits:
      cpu: "1"
      memory: "2Gi"

  # PostgreSQL configuration with vectorchord extensions
  postgresql:
    shared_preload_libraries:
      - "vchord.so"
    parameters:
      max_connections: "200"
      shared_buffers: "512MB"
      effective_cache_size: "1536MB"
      maintenance_work_mem: "128MB"
      checkpoint_completion_target: "0.9"
      wal_buffers: "16MB"
      default_statistics_target: "100"
      random_page_cost: "1.1"
      effective_io_concurrency: "200"
      work_mem: "2621kB"
      min_wal_size: "1GB"
      max_wal_size: "4GB"

  # Monitoring
  monitoring:
    enabled: false
    podMonitor:
      enabled: false

  # Application database configuration
  initdb:
    database: app
    owner: app
    dataChecksums: true
    encoding: UTF8
    localeCollate: C
    localeCType: C
    postInitApplicationSQL:
      # Immich requires vector extensions
      - CREATE EXTENSION IF NOT EXISTS vchord CASCADE;
      - CREATE EXTENSION IF NOT EXISTS earthdistance CASCADE;
      # Grant schema permissions for all app users
      - GRANT USAGE, CREATE ON SCHEMA public TO paperless, radarr, sonarr, immich;
      # Grant permissions on all existing and future objects in public schema
      - GRANT ALL PRIVILEGES ON ALL TABLES IN SCHEMA public TO paperless, radarr, sonarr, immich;
      - GRANT ALL PRIVILEGES ON ALL SEQUENCES IN SCHEMA public TO paperless, radarr, sonarr, immich;
      - ALTER DEFAULT PRIVILEGES IN SCHEMA public GRANT ALL PRIVILEGES ON TABLES TO paperless, radarr, sonarr, immich;
      - ALTER DEFAULT PRIVILEGES IN SCHEMA public GRANT ALL PRIVILEGES ON SEQUENCES TO paperless, radarr, sonarr, immich;

  # Enable superuser access for migration
  enableSuperuserAccess: true

  # Single instance - no topology constraints
  affinity:
    enablePodAntiAffinity: false

  # Declarative role management with password secrets
  # Consolidated users from both default-postgres and media-postgres
  roles:
    # From default-postgres-cnpg
    - name: paperless
      ensure: present
      login: true
      comment: "Paperless-ngx application user"
      passwordSecret:
        name: postgresql-vecto-paperless-auth
    - name: radarr
      ensure: present
      login: true
      comment: "Radarr application user"
      passwordSecret:
        name: postgresql-vecto-radarr-auth
    - name: sonarr
      ensure: present
      login: true
      comment: "Sonarr application user"
      passwordSecret:
        name: postgresql-vecto-sonarr-auth
    - name: immich
      ensure: present
      login: true
      comment: "Immich photo management application user"
      passwordSecret:
        name: postgresql-vecto-immich-auth

# Declarative database management
# Consolidated databases from both clusters
databases:
  # From default-postgres-cnpg
  - name: paperless
    ensure: present
    owner: paperless
    encoding: UTF8

  - name: radarr_main
    ensure: present
    owner: radarr
    encoding: UTF8

  - name: radarr_log
    ensure: present
    owner: radarr
    encoding: UTF8

  - name: sonarr_main
    ensure: present
    owner: sonarr
    encoding: UTF8

  - name: sonarr_log
    ensure: present
    owner: sonarr
    encoding: UTF8

  - name: immich
    ensure: present
    owner: immich
    encoding: UTF8

backups:
  # Backups will be handled by existing PBS cronjobs
  enabled: false
  provider: s3
  retentionPolicy: "30d"
  scheduledBackups:
    - name: daily-backup
      schedule: "0 0 0 * * *"
      backupOwnerReference: self
