---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/kustomization-kustomize-v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app security-postgres
  namespace: flux-system
spec:
  # dependsOn:
  #   - name: longhorn
  #     namespace: flux-system
  #   - name: volume-security-postgres
  #     namespace: flux-system
  targetNamespace: security
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  path: ./clusters/building-blocks/persistency/apps/security-postgres/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  wait: false
  interval: 30m
  timeout: 5m
