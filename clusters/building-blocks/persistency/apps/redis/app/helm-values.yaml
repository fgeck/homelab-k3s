---
auth:
  enabled: true
  password: ${quote}${REDIS_PASSWORD}${quote}
  # Enable ACL for multiple users
  acl:
    enabled: true
    # Reference secret containing user passwords (keys must match usernames)
    userSecret: redis-acl-users
    users:
      - username: paperless
        enabled: "on"
        commands: "+@all"
        keys: "~*"
        channels: "&*"
      - username: immich
        enabled: "on"
        commands: "+@all"
        keys: "~*"
        channels: "&*"
master:
  existingClaim: redis-pvc
  containerSecurityContext:
    runAsGroup: 1000
    runAsUser: 1000
  podSecurityContext:
    enabled: true
    fsGroup: 1000
architecture: standalone