---
apiVersion: v1
kind: Secret
metadata:
  name: redis-acl-secret
  namespace: default
type: Opaque
stringData:
  # Redis ACL configuration
  # Format: user <username> on ><password> ~* &* +@all
  redis-acl.conf: |
    # Default user with admin privileges
    user default on >${quote}${REDIS_PASSWORD}${quote} ~* &* +@all
    # Paperless user with full access
    user paperless on >${quote}${PAPERLESS_REDIS_PASSWORD}${quote} ~* &* +@all resetchannels
    # Immich user with full access
    user immich on >${quote}${IMMICH_REDIS_PASSWORD}${quote} ~* &* +@all resetchannels
