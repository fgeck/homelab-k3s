# # NOTE: devices might need to be set if you have more than one active NIC on your hosts
# # devices: eno+ eth+
# endpointRoutes:
#   enabled: true
# envoy:
#   enabled: false
# dashboards:
#   enabled: true
# hubble:
#   enabled: false
ipam:
  mode: kubernetes
ipv4NativeRoutingCIDR: "10.244.0.0/16"
# k8sServiceHost: 127.0.0.1
# k8sServicePort: 7445
# kubeProxyReplacement: true
# kubeProxyReplacementHealthzBindAddr: 0.0.0.0:10256
loadBalancer:
  algorithm: maglev
  mode: "dsr"
localRedirectPolicy: true
#   rollOutPods: true
#   prometheus:
#     enabled: true
#     serviceMonitor:
#       enabled: true
#   dashboards:
#     enabled: true
# prometheus:
#   enabled: true
#   serviceMonitor:
#     enabled: true
#     trustCRDsExist: true
# rollOutCiliumPods: true
routingMode: native
securityContext:
  capabilities:
    ciliumAgent:
      - CHOWN
      - KILL
      - NET_ADMIN
      - NET_RAW
      - IPC_LOCK
      - SYS_ADMIN
      - SYS_RESOURCE
      - DAC_OVERRIDE
      - FOWNER
      - SETGID
      - SETUID
    cleanCiliumState:
      - NET_ADMIN
      - SYS_ADMIN
      - SYS_RESOURCE
socketLB:
  hostNamespaceOnly: true
