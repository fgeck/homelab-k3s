---
nameOverride: traefik
fullnameOverride: traefik
namespaceOverride: edge
deployment:
  enabled: true
  kind: DaemonSet
# TODO: enable access logs and feed them to crowdsec!
# logs:
#   access:
#     enabled: true
#     fields:
#       defaultMode: keep
#       names:
#         Headers.X-Forwarded-For: keep
#         Headers.User-Agent: keep
service:
  type: LoadBalancer
  spec:
    externalTrafficPolicy: Local # https://kubernetes.io/docs/tutorials/services/source-ip/
securityContext:
  seccompProfile:
    type: RuntimeDefault
providers:
  kubernetesCRD:
    enabled: true
    allowCrossNamespace: true
tlsStore:
  default:
    defaultCertificate:
      secretName: ${quote}${CERTIFICATE_NAME}${quote}
ingressClass:
  enabled: true
  isDefaultClass: true
ports:
  web:
    port: 80
    expose:
      enabled: true
    redirections:
      entryPoint:
        to: websecure
        scheme: https
        permanent: true
  websecure:
    port: 443
    expose:
      enabled: true
  smb:
    port: 445
    expose: true
    exposedPort: 445
    protocol: TCP
ingressRoute:
  dashboard:
    enabled: true
