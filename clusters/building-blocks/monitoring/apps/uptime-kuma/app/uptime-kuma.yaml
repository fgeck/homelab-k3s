---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: uptime-kuma
spec:
  interval: 30m
  chart:
    spec:
      chart: uptime-kuma
      version: "^2.21.2"
      sourceRef:
        kind: HelmRepository
        name: uptime-kuma
        namespace: flux-system
  valuesFrom:
    - kind: ConfigMap
      name: uptime-kuma-helm-values
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
