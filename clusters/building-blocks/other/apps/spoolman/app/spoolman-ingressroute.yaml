apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: spoolman
  namespace: default
  labels:
    app: spoolman
spec:
  entryPoints:
    - websecure
    - web
  routes:
  - kind: Rule
    match: Host(`spools.home.${DOMAIN_NAME}`)
    priority: 10
    services:
    - kind: Service
      name: spoolman
      namespace: security
      passHostHeader: true
      port: 8000
      scheme: http
