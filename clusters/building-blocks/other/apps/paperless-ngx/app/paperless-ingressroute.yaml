---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: paperless
  namespace: default
  labels:
    app.kubernetes.io/name: paperless
spec:
  entryPoints:
    - websecure
    - web
  routes:
  - kind: Rule
    match: Host(`docs.home.${DOMAIN_NAME}`)
    priority: 10
    middlewares:
    - name: local-ipallowlist
      namespace: edge
    services:
    - kind: Service
      name: paperless
      namespace: default
      passHostHeader: true
      port: 8000
      scheme: http
