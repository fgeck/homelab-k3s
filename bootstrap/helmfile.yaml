---
# yaml-language-server: $schema=https://json.schemastore.org/helmfile

helmDefaults:
  timeout: 600
  force: true
  wait: true
  waitForJobs: true

repositories:
  - name: cilium
    url: https://helm.cilium.io

  - name: coredns
    url: https://coredns.github.io/helm

  - name: fluxcd-community
    url: https://fluxcd-community.github.io/helm-charts

releases:
  - name: cilium
    namespace: kube-system
    chart: cilium/cilium
    version: 1.18.6
    values:
      - ../clusters/building-blocks/base/apps/cilium/app/helm-values.yaml

  - name: coredns
    namespace: kube-system
    chart: coredns/coredns
    version: 1.45.0
    values:
      - ../clusters/building-blocks/base/apps/coredns/app/helm-values.yaml
    needs:
      - kube-system/cilium

  - name: flux2
    namespace: flux-system
    chart: oci://ghcr.io/fluxcd-community/charts/flux2
    version: 2.17.2
    values:
      - ../clusters/building-blocks/base/apps/flux/app/helm-values.yaml
    needs:
      - kube-system/coredns
      - kube-system/cilium
